spring:
  application:
    name: calculator-service

server:
  port: 0

numbergeneratorUrl: http://num-generator-service
opgeneratorUrl: http://op-generator-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/

ribbon:
  eureka:
    enabled: true
  eager-load:
    enabled: true

management:
  endpoints:
    # enable or disable all endpoints by default.
    enabled-by-default: true
    web:
      exposure:
        include: hystrix.stream, info, health